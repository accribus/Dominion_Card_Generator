<!DOCTYPE html>

<html>
	
	<head>
	
		<title>Dominion Card Generator - Chris Rockhill</title>
		<script src="script.js"></script>
	
	</head>


	<body>
	
		<form>
			
			<fieldset>
			
				<legend>Kingdom Generator</legend>
				<br/>
				<table>
					<tr><td><input id="baseField" type="text" placeholder="# of cards wanted"></td><td>Dominion Base Set</td></tr>
					<tr><td><input id="intrField" type="text" placeholder="# of cards wanted"></td><td>Dominion Intrigue</td></tr>
					<tr><td><input id="ssField" type="text" placeholder="# of cards wanted"></td><td>Seaside</td></tr>
					<tr><td><input id="prosField" type="text" placeholder="# of cards wanted"></td><td>Prosperity</td></tr>
					<tr><td><input id="daField" type="text" placeholder="# of cards wanted"></td><td>Dark Ages</td></tr>
				</table>	
				<br/>
				<input type="button" value="submit choices" onclick="getCardRatios()">
				<input type="button" value="random all" onclick="crazyTime()"><br/><br/>
				<span>Base Set:</span><br/>
				<textarea id="baseArea" cols="120" rows="1"></textarea><br/>
				<span>Intrigue Set:</span><br/>
				<textarea id="intrArea" cols="120" rows="1"></textarea><br/>
				<span>Seaside:</span><br/>
				<textarea id="ssArea" cols="120" rows="1"></textarea><br/>
				<span>Prosperity:</span><br/>
				<textarea id="prosArea" cols="120" rows="1"></textarea><br/>
				<span>Dark Ages:</span><br/>
				<textarea id="daArea" cols="120" rows="1"></textarea><br/>
				<span>Full List:</span><br/>
				<textarea id="listArea" cols="120" rows="1"></textarea>
				
				
			
			</fieldset>
		
		</form>
		
	</body>
	
	


</html>
